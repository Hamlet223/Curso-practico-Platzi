<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
  <header>
    <h1>
      Figuras geométricas
    </h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
  </header>

  <section>
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form>
      <label for="InputCuadrado">
        Escribe cuánto mide cada lado de tu cuadrado:
      </label>
      <input id="InputCuadrado" type="number"/>
      <button type="button" onclick="calcularPerimetroCuadrado()">
        Calcular el perímetro
      </button>
      <button type="button" onclick="calcularAreaCuadrado()">
        Calcular el área
      </button>
      <nav>
      <input id="T1" type="number" placeholder="Lado1"/>
      <input id="T2" type="number" placeholder="Lado2"/>
      <input id="Base" type="number" placeholder="Base"/>
      <input id="Altura" type="number" placeholder="Altura"/>
      <button type="button" onclick="calcularPerimetroTriangulo()">
        Calcular Perimetro Triangulo
      </button>
      <button type="button" onclick="calcularAreaTriangulo()">
        Calcular Area Triangulo
      </button>
      <button type="button" onclick="calcularHTriangulo()">
        Calcular Altura Triangulo
      </button>
      </nav>
      <nav>
      <input id="Radio" type="number" placeholder="Radio">
      <button type="button" onclick="calcularDiametroCirculo()">
      Calcular Diametro Circulo 
      </button>
      <button type="button" onclick="calcularPerimetroCirculo()">Perimetro circulo</button>
      <button type="button" onclick="calcularAreaCirculo()">Area circulo</button>
    </form>
  </section>

  <script src="./figuras.js"></script>
</body>
</html>
